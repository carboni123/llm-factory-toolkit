name: LLM Toolkit CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # Weekly dependency-compatibility check (Sunday 06:00 UTC)
    - cron: "0 6 * * 0"
  workflow_dispatch:

jobs:
  quality:
    name: Quality Gates (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,builtins,openai]"

      - name: Ruff format check
        run: ruff format --check llm_factory_toolkit

      - name: Ruff lint
        run: ruff check llm_factory_toolkit

      - name: MyPy (strict)
        run: mypy llm_factory_toolkit

      - name: Unit tests with coverage
        run: pytest --cov=llm_factory_toolkit --cov-fail-under=80 -m "not integration" tests -q

  # Monthly integration smoke test (runs on schedule only, needs repo secrets)
  integration-smoke:
    name: Integration Smoke Test
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,builtins,openai]"

      - name: Integration tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: pytest -m integration tests -q --tb=short
