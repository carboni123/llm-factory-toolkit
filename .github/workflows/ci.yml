name: LLM Toolkit CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  quality:
    name: Quality Gates (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,builtins,openai]"

      - name: Ruff format check
        run: ruff format --check llm_factory_toolkit

      - name: Ruff lint
        run: ruff check llm_factory_toolkit

      - name: MyPy (strict)
        run: mypy llm_factory_toolkit

      - name: Unit tests with coverage
        run: pytest --cov=llm_factory_toolkit --cov-fail-under=80 -m "not integration" tests -q
